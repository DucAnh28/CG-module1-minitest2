    // bài 4
    function checkSNT(n) {
        if (n < 2) return false;
        if (n < 4) return true;
        if (n >= 4) {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n%i == 0) return false;
            }
            return true;
        }
    }
    function sum500(x){
        let sum = 0;
        for (let i = 1; i <= x; i++) {
            if (checkSNT(i)){
                sum += i
            }
        }
        return sum;
    }

    console.log(sum500(500))
